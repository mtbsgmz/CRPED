<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>
<body>

	<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:param name="secim" value="reports" />
		<ui:define name="orta">

			<h:form>
				<p:growl></p:growl>
				<p:panelGrid columns="2">

					<p:outputLabel
						value=" Proje Bazlı Rapor Sıralaması Yapabilirsiniz." />

					<p:selectOneMenu id="city" value="#{selectOneMenuView.city}"
						effect="fold" editable="true">
						<f:selectItem itemLabel="Select One" itemValue="1" />
						<f:selectItems value="#{selectOneMenuView.cities}" />
					</p:selectOneMenu>

				</p:panelGrid>
				<p:spacer />
				<p:panelGrid columns="2">
					<p:outputLabel value="Proje Adı:" />
					<p:inputText value="#{reportsListBean.report.selectedProject}" />
					<p:outputLabel value="Durumu:" />
					<p:inputText value="#{reportsListBean.report.consStatus}" />
					<p:outputLabel value="Detayı:" />
					<p:inputText value="#{reportsListBean.report.detail}" />
					<p:outputLabel value="Hazırlayan:" />
					<p:inputText value="#{reportsListBean.report.rPrepared}" />
					<p:outputLabel value="Tarihi:" />
					<p:inputText value="#{reportsListBean.report.create}" />
			
					<p:commandButton style="pull-right"
						action="#{reportsListBean.RaporGuncelle()}" value="Güncelle"
						rendered="#{reportsListBean.updateButtonShow}" />
						<p:commandButton style="pull-right"
						action="#{reportsListBean.RaporSil()}" value="Sil"
						rendered="#{reportsListBean.deleteButtonShow}" />
				</p:panelGrid>
				<p:dataTable var="report"
					>
					<!--value="#{reportsListBean.raporlariGetir()}"  -->
					<p:column headerText="Id">
						<h:outputText value="#{report.id}" />
					</p:column>

					<p:column headerText="Proje Adı">
						<h:outputText value="#{report.selectedProject}" />
					</p:column>

					<p:column headerText="Durumu">
						<h:outputText value="#{report.consStatus}" />
					</p:column>

					<p:column headerText="Detayı">
						<h:outputText value="#{report.detail}" />
					</p:column>

					<p:column headerText="Hazırlayan">
						<h:outputText value="#{report.rPrepared}" />
					</p:column>

					<p:column headerText="Tarih">
						<h:outputText value="#{report.create}" />
					</p:column>
					<p:column headerText="Seç">
						<p:commandButton value="Seç"
							action="#{reportsListBean.RaporSec(report.id)}" ajax="false" />
					</p:column>
				</p:dataTable>

			</h:form>




		</ui:define>

	</ui:composition>
</body>
</html>
