<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:panelGrid columns="2"
			style="positions: absolute; top: 250px; left: 500px;">
			<f:facet name="header">Construction Reports Login</f:facet>
		
		
		
			<h:outputText value="Username" />
			<p:inputText id="username" value="#{pageController.username}" />
			<h:outputText value="Password" />
			<p:password id="password" value="#{pageController.password}" /> 
			
			<f:facet name="footer">
				<p:commandButton value="SIGN IN" ajax="false"
					actionListener="#{pageController.checkUser()}" />
					
					
					<p:commandButton value="SIGN UP" ajax="false"		
					action="signup?faces-redirect=true"/>
			</f:facet>
		</p:panelGrid>
	</h:form>

	
</body>
</html>
